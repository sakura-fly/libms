<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <script type="text/javascript" src="lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <script type="text/javascript" src="lib/layui/layui.js"></script>
</head>
<body>
<div class="container" style="background: #eeeeee;margin-top: 23px;padding-top: 123px;padding-bottom: 123px;" align="center">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="padding-left: 0;">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" value="18812345678">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="padding-left: 0;">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" value="花开花舞花满天">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="padding-left: 0;">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" value="梅长苏">
            </div>
        </div>
    </div>
    <button class="layui-btn layui-btn-normal">提交</button>
</div>






</body>
</html>
